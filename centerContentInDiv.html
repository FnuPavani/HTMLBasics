<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    #outer{
      position:relative;
      width:240px;
      height:240px;
      border: 1px solid black;
    }
    #outer p{
      margin:0;
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div id="outer">
    <p>content at center</p>
  </div>
</body>
</html>
